[global]
    logLevel = "info"
    pid = "./.pid"
    service = "seckill"
    config = "config"

[mysql]
    address = "localhost:3306"
    username = "root"
    password = "123123"
    database = "seckill"

[redis]
    address = "localhost:6379"
    auth = ""
    [redis.DB]
        lock = 0    # 锁相关存储的db
        cron = 1    # 定时任务相关存储的db
        rank = 10   # 榜单相关存储的db
        cache = 11  # 缓存相关存储的db

[etcd]
    endpoints = ["localhost:2379"]

[api]
    bind = "0.0.0.0:8080"
    rpc = "0.0.0.0:8082"
    ttl = 6

[admin]
    bind = "0.0.0.0:8081"

[blacklist]
    filePath = "./blacklist.txt"


[protocol]
    gRPC = "gRPC"
    http = "http"
    tcp = "tcp"
